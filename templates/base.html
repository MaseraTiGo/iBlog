                    <div class="col-lg-4 col-6">
                        <ul class="top-right user-info">
                            <li><a href="#search-box" data-toggle="collapse" class="search collapsed" title="Search"><i
                                    class="pe-7s-search sr-ic-open"></i><i class="pe-7s-close sr-ic-close"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div><!-- Container /- -->

    <!-- Container -->
    <div class="container">

            <nav class="navbar ownavigation navbar-expand-lg">
                <a class="navbar-brand" href="{% url 'index' %}">{{ info.name }}</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbar7" aria-controls="navbar7" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar7">
                    <ul class="navbar-nav">
                        <li class="dropdown">
                            <a class="nav-link" title="Home" href="{% url 'index' %}">首 页</a>
                        </li>
                        {% for category in categories %}
                            <li><a class="nav-link" title="Contact"
                                   href="{% url 'categories' category.id %}">{{ category.name }}</a></li>
                        {% endfor %}
                        <li><a class="nav-link" title="Contact" href="{% url 'contact' %}">联系我</a></li>

                    </ul>
                </div>
                <div id="loginpanel-1" class="desktop-hide">
                    <div class="right toggle" id="toggle-1">
                        <a id="slideit-1" class="slideit" href="#slidepanel"><i class="fo-icons fa fa-inbox"></i></a>
                        <a id="closeit-1" class="closeit" href="#slidepanel"><i class="fo-icons fa fa-close"></i></a>
                    </div>
                </div>
            </nav>
        </div><!-- Menu Block /- -->
    </div><!-- Container /- -->
    <!-- Search Box -->
    <div class="search-box collapse" id="search-box">
        <div class="container">
            <form method="get" action="{% url 'search' %}">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" placeholder="Search..." required>
                    <span class="input-group-btn">
							<button class="btn btn-secondary" type="submit"><i class="pe-7s-search"></i></button>
						</span>
                </div>
            </form>
        </div>
    </div><!-- Search Box /- -->
</header><!-- Header Section /- -->
